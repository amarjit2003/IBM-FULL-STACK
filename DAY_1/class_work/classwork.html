<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent>p{background-color: darkgreen;}
        .child>p {
            background-color: yellow;
        }
        .grandchild>p{background-color: coral;}
    </style>
</head>
<body>
    <div class="parent">
        <p>paragraph-1</p>
        <p>paragraph-2</p>
        <p>paragraph-3</p>
        <div class="child">
            <p>para-1</p>
            <p>para-2</p>
        </div>

        <div class="grandchild">
            <p>paragr-1</p>
            <p>paragr-2</p>
        </div>

    </div>
</body>
</html>
